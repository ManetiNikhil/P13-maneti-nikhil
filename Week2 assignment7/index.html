<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Message</title>
</head>
<body>
    <header><h1>Happy Birthday Message Creator</h1></header>
    <form action="process_form.php" method="POST">
    <label for="Message" class="label">Message?</label>
    <input type="Message" id="Message" name="Message"><br>
    <label for="Emailaddress" class="label">Email Address?</label>
    <input type="email" id="Emailaddress" name="Emailaddress" placeholder="name@domain.com" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required><br>
    <label for="Date" class="label">Date to Send?</label>
    <input type="Date" id="Date" name="Date"><br>
    <label for="Messagecolor" class="label">Message Color?</label>
    <input type="color" id="Messagecolor" name="Messagecolor"><br>
    <label for="blinks" class="label">Number of blinks?</label>
    <input type="number" id="blinks" name="blinks" min="0" max="10" value="0" size="8"><br>
    <label for="musicRating" class="label">Music Volume?</label>
    <input type="range" name="musicRating" id="musicRating" min="1" max="10" step="1" value="5"><br>
    <input type="button" value="Send Birthday Message" class="button">
</form>
    
</body>
</html>
